<html>
<head>
    <title>Counter mini Project</title>
    <link rel="stylesheet" href="styles\styles1.css">
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <div class="left">
                        <h2 id=prevBtn class="btn prevBtn">Low</h2>
                    </div>
                </td>
                <td>
                    <p id="counter" class="counter">0</p>
                </td>
                <td>
                    <div class="right">
                        <h2 id=nextBtn class="btn nextBtn">High</h2>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h2 id=resetBtn class="btn resetBtn">reset</h2>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
